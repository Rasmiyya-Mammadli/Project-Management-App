<app-create-board *ngIf="modalsService.showCreateBoardModal"></app-create-board>
<ng-template #noboards>
  <div class="bg-rose-100 rounded-lg p-4 text-center">
    <p class="text-gray-500 text-xl">{{ 'MAIN_PAGE.no_boards' | translate }}</p>
    <button
      mat-flat-button
      (click)="onCreatingBoard()"
      color="warn"
      class="mt-4 hover:bg-rose-600 text-white py-2 px-4 rounded">
      {{ 'MAIN_PAGE.new_board_button' | translate }}
    </button>
  </div>
</ng-template>
<div class="boards">
  <h1 class="boards-list_header text-2xl font-bold">
    {{ 'MAIN_PAGE.title' | translate }}
  </h1>
  <mat-nav-list
    *ngIf="allBoards.length !== 0; else noboards"
    class="boards-list mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <app-board
      *ngFor="let board of allBoards; let i = index"
      [board]="board"
      class="bg-white rounded-lg shadow-lg p-4"></app-board>
  </mat-nav-list>
</div>
